version: '3.8'
services:

   # SSH Server Container for SCP
  sshserver:
    container_name: sshserver
    # Map container ports 8080 and 8081.
    ports:
      - '2222:22' # SSH connection port. 
    # Mount local directories as volumes inside the container:
    volumes:
      - "ssh-keys:/root/.ssh"
    build:
      context: .
      dockerfile: ./docker/Dockerfile

volumes:
  ssh-keys:

